# CHANGE-TO-YOURNAME-aws-node-http-api-project
service: jt-new-serverless-aws-node-http-ape-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get

plugins:
  - serverless-offline